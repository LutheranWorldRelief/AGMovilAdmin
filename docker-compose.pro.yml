version: '3.1'
services:
  db:
    image: postgres:12.5
    env_file:
      - .env.pg
    ports:
      - "5440:5432"
    volumes:
      - ./storage:/tmp/backup
      - db:/var/lib/postgresql/data

  ruby:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "3030:3000"
    env_file:
      - .env.ruby
    command: ./unicorn.sh
    stdin_open: true
    tty: true
    volumes:
      - .:/app
      - cache:/tmp
    depends_on:
      - db

volumes:
  db:
  cache: