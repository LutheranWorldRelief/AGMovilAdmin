version: '3.1'
services:
  db:
    image: postgres:12.5
    env_file:
      - .env.pg
    ports:
      - "5440:5432"
    volumes:
      - db:/var/lib/postgresql/data
      - ./storage:/var/lib/postgresql/backup

  ruby:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "3030:3000"
    env_file:
      - .env.ruby
    command: ./unicorn.sh
    stdin_open: true
    tty: true
    volumes:
      - .:/app
      - cache:/tmp
    depends_on:
      - db

  php:
    build:
      context: .
      dockerfile: ./Dockerfilephp
    environment:
      TZ: America/Managua
    ports:
      - '83:80'
    volumes:
      - ../cacaomovil-web/:/app
      - ../cacaomovil-web/php/custom.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./public/uploads/:/var/www/uploads
    env_file:
      - .env.php

volumes:
  db:
  cache: